<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>
      <p>Try and guess a random number between 0 to 100</p>
      <p>You have 10 attampts to guess the right number</p>

      <form>
        <input type="text" id="inputfield" /><br />
        <input type="submit" id = "subt" value="Submit Guess" />
      </form>

      <div class="results">
        <p class="previousGuess">previous guess :</p>
        <p class="remaining">Remaining Attampts : 10</p>
        <p class="lowOrhigh"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
